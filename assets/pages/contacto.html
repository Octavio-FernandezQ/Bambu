<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambú - Contacto</title>
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <header>
        <a href="../../index.html">
        <img src="../Img/LogoSimple.png" alt="Logo de Bambú" title="Logo de Bambú" class="Logo">
        </a>
        
        <div class="bloque-central">
            <h1>Todo lo que necesitás para tus espacios verdes</h1>
        </div>

        <nav>
            <ul>
                <li>
                    <a href="../Pages/galeria.html">Galería</a>
                </li>
                <li>
                    <a href="../Pages/tienda.html">Tienda</a>
                </li>
                <li>
                    <a href="../Pages/sobre-nosotros.html">Sobre Nosotros</a>
                </li>
                <li>
                    <a href="../Pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="pagina-contacto">
        <h2 class="titulo-contacto">Dejanos tu consulta</h2>
        <form class="form-formulario">
            <div class="campo-formulario">
            <label>Nombre y Apellido:</label>
            <input type="text">
            </div>
            
            <div class="campo-formulario">
            <label>Zona:</label>
            <input type="text" placeholder="De donde sos">
            </div>
            
            <div class="campo-formulario">
            <label>Correo Electronico:</label>
            <input type="email">
            </div>
            
            <div class="campo-formulario">
            <label>Fecha:</label>
            <input type="datetime-local">
            </div>
            
            <div class="campo-formulario">
            <label>Comentario</label>
            <textarea placeholder="Escribí tus comentarios sobre productos y consultas"></textarea>
            </div>
            
            <div class="botones-formulario">
            <input type="submit" value="Enviar">
            <input type="reset" value="Reset">
            </div>
        </form>
        
        <div class="mapa">
            <h2 class="titulo-contacto">En donde estamos</h2>
            <iframe class="iframe-mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5302.208561790285!2d-58.646192108222316!3d-34.65105400714228!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbf5553344647%3A0x7ff472dfc3cf4ddb!2sPlaza%20Cumel%C3%A9n!5e0!3m2!1ses!2sar!4v1750965742681!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer>
        <h2>Derechos reservados de Bambú</h2>
        <h2>Hecho por Octavio</h2>
        <p>Encontranos en nuestras redes</p>
        <nav class="redes">
            <ul>
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img src="../Img/instagram.png" alt="Logo de Instagram">
                    </a>
                </li>
                <li>
                    <a href="https://www.tiktok.com/es-419/" target="_blank">
                        <img src="../Img/tik-tok.png" alt="Logo de TikTok">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
                        <img src="../Img/facebook.png" alt="Logo de Facebook">
                    </a>
                </li>
            </ul>
        </nav>
    </footer>


    <a href="https://web.whatsapp.com/" target="_blank" class="whatsapp">
    <img src="../Img/whatsapp.png" alt="Logo de Whatsapp">
    </a>
</body>
</html>
